<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Grind</title>
    <link rel="icon" type="image/x-icon" href="assets/fonts/embergrind.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#d3c3a2]">
    <div id="app">
        <nav class="p-6">
            <div class="container mx-auto flex justify-between items-center">
                <img src="assets/images/embergrind.png" alt="EmberGrind" class="h-20">
                <div class="flex gap-6">
                    <a href="#" class="text-black hover:text-[#d15110] transition-colors duration-300 flex items-center gap-2">
                        <i class="fab fa-github text-xl"></i>
                        <span>Github</span>
                    </a>
                    <a href="#" class="text-black hover:text-[#d15110] transition-colors duration-300 flex items-center gap-2">
                        <i class="fas fa-book text-xl"></i>
                        <span>Docs</span>
                    </a>
                    <a href="#" class="text-black hover:text-[#d15110] transition-colors duration-300 flex items-center gap-2">
                        <i class="fab fa-twitter text-xl"></i>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="container mx-auto flex flex-col items-center justify-center min-h-[80vh] -mt-20">
            <img src="assets/images/embergrind.png" alt="EmberGrind" class="h-48 mb-12">
            
            <div class="text-center mb-12">
                <h1 class="text-typing text-4xl font-bold text-gray-700 mb-4">Turn Discipline Into Digital Currency</h1>
                <h2 class="text-typing-delayed text-xl text-gray-600 mb-3">Commit. Complete. Earn. Repeat.</h2>
                <p class="text-typing-delayed-more italic text-sm text-gray-500">First DApp on Solana to tokenize on-chain accountability burns</p>
            </div>

            <a href="/app.html" class="group relative w-80 py-3 flex items-center justify-center gap-3 rounded-lg overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-[#d15110] to-[#e3636c] group-hover:opacity-90 transition-opacity"></div>
                <span class="relative text-white text-xl">Access DApp</span>
                <img src="assets/images/embergrind.png" alt="logo" class="relative h-8">
            </a>
        </main>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
