<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Grind - DApp</title>
    <link rel="icon" type="image/x-icon" href="assets/fonts/embergrind.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#d3c3a2]">
    <div id="app" class="flex h-screen">
        <aside class="w-72 bg-gradient-to-b from-[#d15110] to-[#e3636c] p-8">
            <div class="flex flex-col items-center mb-12">
                <img src="assets/images/embergrind.png" alt="EmberGrind" class="h-20 mb-4">
            </div>
            <nav class="flex flex-col items-center space-y-6">
                <a href="#dashboard" class="flex items-center gap-3 text-[#d3c3a2] hover:text-white transition-colors duration-300 text-lg">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#leaderboard" class="flex items-center gap-3 text-[#d3c3a2] hover:text-white transition-colors duration-300 text-lg">
                    <i class="fas fa-trophy"></i>
                    <span>Leaderboard</span>
                </a>
                <a href="#hall-of-fame" class="flex items-center gap-3 text-[#d3c3a2] hover:text-white transition-colors duration-300 text-lg">
                    <i class="fas fa-star"></i>
                    <span>Hall of Fame</span>
                </a>
                <a href="#potential-grinders" class="flex items-center gap-3 text-[#d3c3a2] hover:text-white transition-colors duration-300 text-lg">
                    <i class="fas fa-users"></i>
                    <span>Potential Grinders</span>
                </a>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col">
            <header class="bg-gradient-to-r from-[#d15110] to-[#e3636c] p-4">
                <div class="flex justify-end">
                    <button id="connect-wallet" class="bg-[#d3c3a2] text-[#d15110] px-6 py-2 rounded-lg hover:bg-white hover:shadow-lg transition-all duration-300 flex items-center gap-2">
                        <i class="fas fa-wallet"></i>
                        <span>Connect Wallet</span>
                    </button>
                </div>
            </header>

            <main id="main-content" class="p-8 flex-1 overflow-y-auto">
            </main>
        </div>
    </div>

    <script src="js/services/supabase.js" type="module"></script>
    <script src="js/services/wallet.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
